                        <div class="card border-0">
                            <div class="p-4">
                                <h3>Create Account</h3>
                                <div class="row g-3 gx-4">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label" for="username">Your Name</label>
                                            <div class="form-control-wrap">
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="yourname">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label" for="email-address">Email Address</label>
                                            <div class="form-control-wrap">
                                                <input type="text" class="form-control" id="email-address"
                                                    placeholder="youremail@example.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label" for="password">Password</label>
                                            <div class="form-control-wrap">
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="form-label" for="repeat-password">Password Repeat</label>
                                            <div class="form-control-wrap">
                                                <input type="password" class="form-control" id="repeat-password"
                                                    placeholder="password again">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="muteFor"
                                                id="privacy-term-agree">
                                            <label class="form-check-label" for="privacy-term-agree"> I agree with <a
                                                    href="#">privacy policy &amp; terms</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <a class="btn btn-primary w-100" href="{{url_for ('home')}}">Account
                                            Register</a>
                                    </div>
                                </div><!-- .row -->
                            </div>
                            <div class="p-4 border-top border-light">
                                <div class="row justify-content-center">
                                    <div class="col-9">
                                        <h6 class="tyn-title-overline text-center pb-1">Or Signup With</h6>
                                        <ul class="d-flex gap gap-3">
                                            <li class="flex-grow-1"><button class="btn btn-light w-100">
                                                    <!-- google -->
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                        <path
                                                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                                                    </svg>
                                                    <span>Google</span></button></li>
                                            <li class="flex-grow-1"><button class="btn btn-light w-100">
                                                    <!-- facebook -->
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                        <path
                                                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                                                    </svg>
                                                    <span>Facebook</span></button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div><!-- .card -->
                        <div class="text-center mt-4">
                            <p class="small">Already have an account? <a href="{{url_for ('login')}}">Login</a></p>
                        </div>
